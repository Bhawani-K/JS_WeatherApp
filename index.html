<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>

<body>
    <div class="container">
        <div class="currentInfo">
            <div class="date-Container">
                <div class="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    26January,2023
                </div>
            </div>
            <div class="others" id="currentWeatherItems">
                <div class="weather-item">
                    <p>Humidity</p>
                    <p>95.29%</p>
                </div>
                <div class="weather-item">
                    <p>Pressure</p>
                    <p>121</p>
                </div>
                <div class="weather-item">
                    <p>Wind Speed</p>
                    <p>200</p>
                </div>
            </div>
            <div class="location-Container">
                <div class="time-zone" id="time-zone">
                    Asia/Kolkata
                </div>
                <div class="country" id="country">
                    India
                </div>
            </div>
        </div>
    </div>
    <div class="future-forecast">
        <div class="today" id="currentTemp">
            <img src="" alt="weather-icon" class="w-icon">
            <div class="day">Monday</div>
            <div class="temp">Night - 25.6&#176;C</div>
            <div class="temp">Day - 25.6&#176;C</div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Monday</div>
                <img src="" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.6&#176;C</div>
                <div class="temp">Day - 25.6&#176;C</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
